<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" 
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header>
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    
    <!-- Include a container element -->
    <div class="container">
      <!-- Timeblocks go here -->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>

    <!-- Add this script at the end of your HTML, just before </body> -->
    <script>

        $(document).ready(function () {

            $("#currentDay").text(dayjs().format("dddd, MMMM D,YYYY"));

            for (var hour = 9; hour <= 17; hour++) {

                var timeBlock = $("<div>").addClass("row");
                timeBlock.addClass("time-block");

                var hourColumn = $("<div>").addClass("col-md-1 hour").text(dayjs().hour(hour).format("hA"));
                timeBlock.append(hourColumn);

                var TextA = $("<textarea>").addClass("col-md-10 description");
                timeBlock.append(TextA);

                switch (true) {
                case hour < dayjs().hour():
                timeBlock.addClass("past");
                break;
                case hour === dayjs().hour():
                timeBlock.addClass("present");
                break;
                default:
                timeBlock.addClass("future");

                }

                var saveBtn = $("<button>").addClass("col-md-1 saveBtn").html('<i class="fas fa-save"></i>');

            }
        }
